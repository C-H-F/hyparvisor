<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hyparvisor.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyparvisor</title>
  </head>
  <body class="min-h-screen bg-white dark:bg-gray-950 dark:text-gray-300">
    <script>
      //Apply preferred theme as class.
      function getPreferredColorScheme() {
        if (window.matchMedia) {
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return 'dark';
          } else {
            return 'light';
          }
        }
        return 'dark';
      }
      console.log(document.documentElement, getPreferredColorScheme());
      document.documentElement.classList.add(getPreferredColorScheme());
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
